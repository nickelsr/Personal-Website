<!doctype html>
<html lang="en">
<head>
  <link rel="Stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>{% block title %}{% endblock %} - Nick Lazaga</title>
  <meta charset="utf-8">
  <meta name="author" content="Nick Lazaga">
  <meta name="description" content="Personal website for software developer Nick Lazaga to show off his projects.">
</head>
<body>
  <nav class="icons">
    <a href="{{ url_for('index') }}">
      <i class="fa fa-home" aria-hidden="true"></i>
      <span class="visually-hidden">Home</span>
    </a>
  </nav>
  <aside>
    <div class="info">
      <img src="{{ url_for('static', filename='images/ProfileLogo.jpg') }}">
      <div class="contact">
        <p>Nick Lazaga</p>
        <p>nicklazaga@berkeley.edu</p>
      </div>
      <hr>
      <p>Software Engineer<br />UC Berkeley, Computer Science</p>
      <div class="icons">
        <a href="https://github.com/nickelsr" target="_blank" rel="noopener noreferrer nofollow">
          <i class="fa fa-github" aria-hidden="true"></i>
          <span class="visually-hidden">GitHub</span>
        </a>
        <a href="https://www.linkedin.com/in/nicklazaga/" target="_blank" rel="noopener noreferrer nofollow">
          <i class="fa fa-linkedin-square"></i>
          <span class="visually-hidden">LinkedIn</span>
        </a>
      </div>
    </div>
  </aside>
  {% block content %}{% endblock %}
</body>
</html>
